
<div class="container dd-mgt-2 notSelectDefault">

  <!-- (BLOQUE, TU PERFIL)-->
  <!-- ............................................................................... -->
  <div class="jumbotron list-content">
    <ul class="list-group">
      <li class="list-group-item notSelectDefault">
        <h5 class="d-flex justify-content-center">TÚ PERFIL</h5>
      </li>
      <li class="list-group-item" style="padding: 0 1rem;">
        <label class="dd-nick-list-friends" style="margin-top: 0.9rem; margin-bottom:0">{{user.name}}</label>
        <label class="float-end">
          <button class="btn btn-warning dropdown-toggle" style="margin-top: 0.9rem;" role="button" data-bs-toggle="dropdown">
            Cambio de nick
          </button>
          <ul class="dropdown-menu ul-change" aria-labelledby="dropdownMenuLink">
            <li>
              <label for="nameUser" class="d-flex justify-content-center">Nombre Actual</label><br>
              <input #newName type="text" name="nameUser" value="{{user.name}}">
            </li>
            <li class="d-flex justify-content-center dd-mgt-3">
              <button class="btn btn-warning" (click)="changeName(newName.value)">Cambiar</button>
            </li>
        </ul>
        </label>
        <div class="break"></div>
    </li>
    </ul>
    

  </div>
  <!-- ............................................................................... -->

  <!-- (BUSCADOR DE AMIGOS)-->
  <div class="jumbotron dd-mgt-3">
    <ul class="list-group" style="border-radius: 0.25rem 0.25rem 0 0;">
      <li class="list-group-item title">
            <h5 class="d-flex justify-content-center">INVITAR A PARTIDA</h5>
        <!-- <input id="search-input" type="search" id="form1" class="form-control" placeholder="Introduzca el correo electrónico del usuario"/> -->
        <div class="input-group mb-3">
            <input #emailFriend id="search-input form1" type="search" (keyup.enter)="sendInvitationByEmail(emailFriend.value)" class="form-control" placeholder="Invitación por correo electrónico">
            <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="sendInvitationByEmail(emailFriend.value)">Enviar</button>
          </div>
        </li>
  </ul>
  
</div>

<!-- (BLOQUE, AMIGOS)-->
<div class="jumbotron list-content">
  <ul class="list-group notSelectDefault">
    <li href="#" class="list-group-item title" style="border-top-left-radius: 0; border-top-right-radius: 0;">
      Lista de amigos
    </li>
    
    <!-- (SCROLL DE LA LISTA DE AMIGOS)-->
    <div class="scroll-show-lobby dd-union-card-bottom">
      <div class="overflow-auto">
        
        <ng-container *ngFor="let friend of friendList">
          <li class="list-group-item">
            <label class="name">{{friend.name}}</label>
            <label class="float-end">
              <a class="btn btn-success btn-xs glyphicon glyphicon-ok" title="Invitar a amigo" (click)="sendInvitationToFriend(friend.id, friend.name)"><i class="bi bi-plus-circle"></i></a>&nbsp;
              <a class="btn btn-danger btn-xs glyphicon glyphicon-trash" title="Eliminar amigo" (click)="deleteFriend(friend.id)"><i class="bi bi-trash"></i></a>
            </label>
            <div class="break"></div>
          </li>
        </ng-container>
        
      </div>
    </div>
    
    
    
  </ul>
</div>
              
    
  
  <!-- ............................................................................... -->

</div> <!-- FIRST_END -->
