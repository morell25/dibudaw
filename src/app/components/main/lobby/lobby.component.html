
<div cdkDropListGroup
[className]="(roomData.owner==user.id) ? 'activer row' : 'inactiver row'" class="notSelectDefault">

<div class="col-12 col-sm-12 col-md-4">
    <app-lobby-friends></app-lobby-friends>            
    

    <!-- ESPECTADORES, EQUIPOS -->
    <div class="container dd-mgt-2">
        <ul class="list-group">

          <li href="#" class="list-group-item notSelectDefault">
              <div class="example-container">
                <h5 class="d-flex justify-content-center">PARTIDA</h5>
                <h6>En espera / Espectadores</h6>
                <div class="scroll-show-spectators">
                      <div
                        cdkDropList
                           id="0"
                        [cdkDropListDisabled]="!isOwner"
                        [cdkDropListData]="teams[0]"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                      <div class="example-box" *ngFor="let spectator of teams[0]" cdkDrag>{{spectator.name}} <ng-container  *ngIf="spectator.id==roomData.owner" ><i title="Este usuario es el propietario de la sala" class="bi bi-controller"></i></ng-container> </div>
                      </div>
                  </div>
              </div>      
          </li>
          
        </ul>
    </div>


  </div>



  <div class="col-12 col-sm-12 col-md-8">
    <div class="container dd-mgt-1 dd-mgb-2" >
      <ul class="list-group">
        
        <li href="#" class="list-group-item notSelectDefault">
          <div class="row">
            <div class="col-1">

            </div>
            <div class="col-10">
              <h5 class="d-flex justify-content-center">PARTIDA <button (click)="copyRoomName()" class="btn btn-primary" style="border: 2px solid black; padding: 0 6px 0 6px; margin-left:2%" title="¡Tambien puedes copiar el código de la sala!"> <i class="bi bi-journals"></i></button>
              </h5>

            </div>
            <div class="col-1">

            </div>
          </div>
                      <div style="border-top: 1px solid rgba(0,0,0,.125); padding: 0.5rem;">
                          <button class="btn btn-success float-start" (click)="startGame()" [attr.disabled]="(!isOwner)?true:null">Comenzar partida</button>
                          <button class="btn btn-danger float-end" (click)="leaveRoom()">Abandonar partida</button>
                      </div>
                        </li>
                    <li href="#" class="list-group-item">
                      <div class="example-container" *ngFor="let team of teams.slice(1); let i = index">
                        <h6 class="notSelectDefault">Equipo {{i+1}}</h6>
                        <div
                          cdkDropList
                          id="{{i+1}}"
                          [cdkDropListDisabled]="!isOwner"
                          [cdkDropListData]="team"
                          class="example-list"
                          (cdkDropListDropped)="drop($event)">
                          <div class="example-box" *ngFor="let member of team" cdkDrag>{{member.name}} <ng-container  *ngIf="member.id==roomData.owner" ><i title="Este usuario es el propietario de la sala" class="bi bi-controller"></i></ng-container> </div>
                        </div>
                      </div>
                    </li>

                  </ul>
    </div>
  </div>

</div> <!-- FIN cdkDropListGroup -->
